<div class="logo">
	<img src="/assets/images/logo-5.png" alt="Logo"/>
</div>
<div class="content">
	<form name="leaderForm" ng-submit="resetpwd(leaderForm, data)" class="login-form" novalidate>
		<h3 class="form-title font-green">Reset Password</h3>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" ng-model="data.password" name="leaderPwd" ng-minlength="8" placeholder="Password" name="password" required/>
			<div ng-show="leaderForm.leaderPwd.$touched" ng-messages="leaderForm.leaderPwd.$error" class="error-text" role="alert">
				<div ng-message="required">Enter Above Field</div>
				<div ng-message="minlength">8 Characters Minimum</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Confirm Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" ng-model="data.password_confirmation" name="resetPwdConfirm" ng-minlength="8" placeholder="Confirm Password" name="password" required match="leaderForm.leaderPwd"/>
			<div ng-show="leaderForm.resetPwdConfirm.$touched" ng-messages="leaderForm.resetPwdConfirm.$error" class="error-text" role="alert">
				<div ng-message="required">Enter Above Field</div>
				<div ng-message="minlength">8 Characters Minimum</div>
				<div ng-message="match">Password Not Match</div>
			</div>
		</div>
		<div>
			<div class="button-right">
				<button type="submit" id="register-submit-btn" class="btn green uppercase">Submit</button>
				<a href="#/login" id="register-back-btn" class="btn uppercase btn-outline">Login</a>
			</div>
		</div>
	</form>
	<!-- END LOGIN FORM -->
</div>
