<div class="main-wrapper">
	<div class="info-wrapper ques-blog">
		<form class="form-horizontal h-form" name="profileForm" ng-submit="update(profileForm, authuser)" novalidate>
			<div class="form-group">
				<label for="fname">
					First Name 
					<span class="mandatory">&#42;</span>
				</label>
				<div ng-class="(isEmpty(profileForm.leaderFname.$error) && profileForm.leaderFname.$touched) ? 'has-feedback has-error' : 'has-feedback'">
					<input type="text" ng-model="authuser.firstname" ng-minlength="3" name="leaderFname" class="form-control" id="fname" placeholder="First Name" required/>
					<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="lname" class="control-label">
					Last Name 
					<span class="mandatory">&#42;</span>
				</label>
				<div ng-class="(isEmpty(profileForm.leaderLname.$error) && profileForm.leaderLname.$touched) ? 'has-feedback has-error' : 'has-feedback'">
					<input type="text" ng-model="authuser.lastname" ng-minlength="3" name="leaderLname" class="form-control" id="lname" placeholder="Last Name" required/>
					<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="control-label">
					E-mail 
					<span class="mandatory">&#42;</span>
				</label>
				<div ng-class="(isEmpty(profileForm.leaderEmailAddr.$error) && profileForm.leaderEmailAddr.$touched) ? 'has-feedback has-error' : 'has-feedback'">
					<input type="email" ng-model="authuser.email" name="leaderEmailAddr" class="form-control" id="email" placeholder="Email" required/>
					<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="control-label">Password</label>
				<div ng-class="(isEmpty(profileForm.leaderPassword.$error) && profileForm.leaderPassword.$touched) ? 'has-feedback has-error' : 'has-feedback'">
					<input type="password" ng-model="authuser.password" name="leaderPassword" class="form-control" id="password" placeholder="Password" ng-minlength="8" ng-maxlength="25" />
					<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="confirmPwd" class="control-label">Confirm Password</label>
				<div ng-class="(isEmpty(profileForm.confirmPwd.$error) && profileForm.confirmPwd.$touched) ? 'has-feedback has-error' : 'has-feedback'">
					<input type="password" ng-model="authuser.password_confirmation" name="confirmPwd" class="form-control" id="confirmPwd" placeholder="Password Confirmation" ng-minlength="8" ng-maxlength="25" match="profileForm.leaderPassword" />
					<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
				</div>
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn green width100">Submit</button>
				<a href="#/" class="btn default width100">Cancel</a>
			</div>
		</form>
	</div>
</div>
