<div class="logo">
	<img src="/assets/images/logo-5.png" alt="Logo"/>
</div>
<div class="content student">
	<form name="loginForm" ng-submit="loginByPassword(loginForm, data)" novalidate>
		<h3 class="form-title font-green">{{roomCode}}</h3>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Email</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="email" placeholder="Email" name="userEmail" ng-model="data.email" required /> 
			<div ng-show="loginForm.userEmail.$touched" ng-messages="loginForm.userEmail.$error" class="error-text" role="alert">
				<div ng-message="required">Enter Above Field</div>
				<div ng-message="email">Enter Valid Email</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" ng-model="data.password" name="studentPwd" ng-minlength="8" placeholder="Password" name="password" required/>
			<div ng-show="loginForm.studentPwd.$touched" ng-messages="loginForm.studentPwd.$error" class="error-text" role="alert">
				<div ng-message="required">Enter Above Field</div>
				<div ng-message="minlength">8 Characters Minimum</div>
			</div>
		</div>
		<div class="form-group">
			<label class="remember-me"><input type="checkbox" name="remember" value="1" />Remember </label>
		</div>
		<div class="form-button-group">
			<div class="button-right">
				<button type="submit" class="btn green uppercase">Login</button>
				<button class="btn btn-outline uppercase" ng-click="goBack()">Back</button>
			</div>
			<div class="forget-pwd">
				<a href="#/forgetpwd">Forgot Password?</a>
			</div>
		</div>	 
	</form>
</div>
