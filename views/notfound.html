<html>
	<head>
    		<meta charset="UTF-8">
    		<title>Pdf Manager - {{status}} {{error}}</title>
    		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    		<link type="text/css" rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    		<link type="text/css" rel="stylesheet" href="/stylesheets/font-awesome.min.css">
    		<link type="text/css" rel="stylesheet" href="/stylesheets/AdminLTE.css">
    	</head>
	<body class="skin-blue">
		<div class="wrapper row-offcanvas row-offcanvas-left">
			<section class="content">
				<div class="error-page">
					<h2 class="headline text-info"> {{status}}</h2>
					<div class="error-content">
						<h3>
							<i class="fa fa-warning text-yellow"></i>
							Oops! {{error}}
						</h3>
						<p>We could not find the resource you were looking for. Meanwhile, you may  <a href="/">return to home</a>.</p>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
