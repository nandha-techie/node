<!DOCTYPE html>
<html class="bg-black">
    	<head>
    		<meta charset="UTF-8">
    		<title>{{title}}</title>
    		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
		{% for file in css %}
			{% if (file.namespace == "css") %}
				<link rel="stylesheet" href="{{file.url}}"/>
			{% endif %}
		{% endfor %}
		<style type="text/css">label.error { font-size: 13px; line-height: 18px; color: #e85151; margin-bottom: 15px; }</style>
        	</head>
	<body class="login">
		<div class="logo"></div>
		<div class="content">
			<form class="login-form" id="version" method="post" novalidate>
				<h3 class="form-title font-green">{{Locale.UpdateVersion}}</h3>
				{% if messages.success or messages.error %}
					<div class="alert {% if messages.success %}alert-success{% else %}alert-danger{% endif %} alert-dismissable">
						<button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
						{% if messages.success %}
							<b>Success</b> {{messages.success}}
						{% else %}
							<b>Error</b> {{messages.error}}
						{% endif %}
					</div>
				{% endif %}
				<div class="form-group">
			          		<label class="control-label visible-ie8 visible-ie9">Version</label>
			                    <input required type="text" name="number" autocomplete="off" class="form-control form-control-solid placeholder-no-fix" placeholder="{{Locale.Version}}"/>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn green uppercase">{{Locale.Update}}</button>
				</div>
			</form>
		</div>
		<script src="/javascripts/jquery/dist/jquery.min.js"></script>
		<script src="/javascripts/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/javascripts/jqueryvalidate/jquery.validate.min.js" type="text/javascript"></script>
		<script src="/javascripts/jqueryvalidate/additional-methods.min.js" type="text/javascript"></script>
		<script type="text/javascript"> $("#version").validate(); </script>
    </body>
</html>
